<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景点路径导航</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
<script>
   require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView", 
          "esri/WebMap",
          "esri/widgets/Compass",
          "esri/widgets/Home",
          "esri/widgets/ScaleBar",
          "esri/widgets/BasemapGallery",
          "esri/widgets/Fullscreen",
          "esri/widgets/Directions",
          "esri/widgets/Expand",
          "esri/widgets/LayerList"
        ], function (esriConfig,Map, MapView,WebMap,Compass,Home,ScaleBar,BasemapGallery,Fullscreen,Directions,Expand,LayerList) {
          esriConfig.apiKey = "AAPK88933bf01a3741ff8c2ab98cc01c4577ZDMuvHxVnziWXRNo-ujAxF3OTONn8ZCf8Evg_AcFj8XPIYEVlY1DoKwk-e5WU997";
        //  const map = new Map({
         // basemap: "arcgis-topographic"    //osm
       //   });
      var webmap = new WebMap({
          portalItem: {id:"ff73e149b502497ea0207a60308eeb5f"}
        });
          const view = new MapView({
            map: webmap,
            container: "viewDiv"
          }); 
        let compass = new Compass({
                  view: view
            });
        let homeWidget = new Home({
                  view: view
                       });
        let scaleBar = new ScaleBar({
                  view: view
                    });
        let basemapGallery = new BasemapGallery({
                  view: view
                     });
        fullscreen = new Fullscreen({
                  view: view
                     });
        const directionsWidget = new Directions({
                 view: view,
                //  layer: routeLayer
                   });
        let layerList = new LayerList({view: view});
        layerListExpand = new Expand({
                 expandIconClass: "esri-icon-layer-list",  
                 view: view,
                 content: basemapGallery
});
        layerListExpand1 = new Expand({
                 expandIconClass: "esri-icon-layer-list",  
                 view: view,
                 content: layerList
});
            view.ui.add(directionsWidget,"top-right");
            view.ui.add(fullscreen,"top-left");
            view.ui.add(homeWidget,"top-left");
            view.ui.add(compass,"top-left");
            view.ui.add(layerListExpand, {position:"top-left"});
            view.ui.add(layerListExpand1,"top-left");
            view.ui.add(scaleBar,{position:"bottom-left"});
           
          });
</script>
</html>
